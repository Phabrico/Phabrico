<!DOCTYPE html>
<html lang="@@LOCALE@@" class="notranslate" translate="no">
    <head>
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="Description" content="Phabrico, offline reader and editor for Phabricator tasks and documents">
      <meta name="google" content="notranslate">
      <base href="@@PHABRICO-ROOTPATH@@" />
      <title>@@CUSTOM-APPLICATION-NAME@@</title>
      <link rel="stylesheet" href="css/font-faces.css?version=@@PHABRICO-VERSION@@" type="text/css" />
      <link rel="stylesheet" href="css/font-awesome.css?version=@@PHABRICO-VERSION@@" type="text/css" />
      <link rel="stylesheet" href="css/phabrico.css?version=@@PHABRICO-VERSION@@" type="text/css" />
      <link rel="stylesheet" href="css/responsive.css?version=@@PHABRICO-VERSION@@" type="text/css">
      <link rel="stylesheet" href="css/theme-@@THEME@@.css?version=@@PHABRICO-VERSION@@" type="text/css" />
      <link rel="stylesheet" href="css/theme.css?version=@@PHABRICO-VERSION@@" type="text/css" />
      @{IF @@CUSTOM-FAVICON@@=@
      <link rel="icon" href="favicon.ico?version=@@PHABRICO-VERSION@@" type="image/x-icon" />
      <link rel="shortcut icon" href="favicon.ico?version=@@PHABRICO-VERSION@@" type="image/x-icon" />
      }@
      @{ELSE
      <link rel="icon" href="@@CUSTOM-FAVICON@@" type="image/png" />
      <link rel="shortcut icon" href="@@CUSTOM-FAVICON@@" type="image/png" />
      }@
      <style>@@GLOBAL-CSS@@</style>
    </head>
    <body>
        <script>
            document.body.dataset.theme = '@@THEME@@';
            document.body.dataset.themestyle = '@@THEME-STYLE@@';
            document.body.dataset.locale = '@@LOCALE@@';
        </script>
        <div id="headerBar" style="@@CUSTOM-APPLICATION-HEADER-STYLE@@">
            <a href="" style="text-decoration: none;">
                @{IF @@DEFAULT-APPLICATION-NAME@@=True@
                <span class="phabrico-logo" style=""></span>
                <span class="phabrico-wordmark">Phabrico</span>
                }@
                @{ELSE
                    <div style="display:flex; align-items : center;">
                        @{IF NOT @@CUSTOM-APPLICATION-LOGO@@=@
                        <img src="@@CUSTOM-APPLICATION-LOGO@@" style="@@CUSTOM-APPLICATION-LOGO-STYLE@@" alt="logo">
                        }@
                        @{IF NOT @@CUSTOM-APPLICATION-NAME@@=@
                        <span style="@@CUSTOM-APPLICATION-NAME-STYLE@@">@@CUSTOM-APPLICATION-NAME@@</span>
                        }@
                    </div>
                }@
            </a>
        </div>

        <div style="min-width:800px; margin-left: calc(50% - 400px); position:absolute; top: 150px; border:solid 1px #ccc;">
            <div style="text-align:left; font-size: 24px; background:red; background: linear-gradient(0deg, rgba(255,100,100,1) 0%, rgba(255,0,0,1) 100%); color: #fff;">
                <h1 class="phui-font-fa fa-exclamation-triangle" style="display:block; padding:10px; margin-top:0px;"><b style="font-size: 28px; display:inline-block; position:absolute; margin-top: 10px; margin-left:20px;">ACCESS DENIED</b></h1>
            </div>
            <div style="text-align:left; margin-top:10px; font-size: 18px; margin-left:20px; min-height: 100px; padding:10px;">
                <div><b>Details:</b></div>
                <table>
                    <tr>
                        <td style="text-align: right; padding-right: 5px;">URL:</td>
                        <td>@@INVALID-LOCAL-URL@@</td>
                    </tr>
                    <tr>
                        <td style="text-align: right;  padding-right: 5px;">Comment:</td>
                        <td>@@COMMENT@@</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
