<style>
    body {
        font-family: Helvetica,Arial,sans-serif
    }

    .geMenubarContainer {
        padding-left: var(--navigator-width);
    }

    a.geToolbarButton {
        display: none !important;
    }

    * {
        -webkit-font-smoothing: antialiased;
    }

    html body .mxWindow button.geBtn {
        font-size: 12px !important;
        margin-left: 0;
    }

    html body table.mxWindow td.mxWindowPane div.mxWindowPane *:not(svg *) {
        font-size: 9pt;
    }

    table.mxWindow * :not(svg *) {
        font-size: 13px;
    }

    html body div.diagramContainer button, html body button.geBtn {
        font-size: 14px;
        font-weight: 700;
        border-radius: 5px;
    }

        html body button.geBtn:active {
            opacity: 0.6;
        }

    html body a.geMenuItem {
        opacity: 0.75;
        cursor: pointer;
        user-select: none;
    }

        html body a.geMenuItem[disabled] {
            opacity: 0.2;
        }

            html body a.geMenuItem[disabled]:active {
                opacity: 0.2;
            }

    html body div.geActivePage {
        opacity: 0.7;
    }

    html body a.geMenuItem:active {
        opacity: 0.2;
    }

    html body .geToolbarButton {
        opacity: 0.3;
    }

        html body .geToolbarButton:active {
            opacity: 0.15;
        }

    html body .geStatus:active {
        opacity: 0.5;
    }

    html table.mxPopupMenu tr.mxPopupMenuItemHover:active {
        opacity: 0.7;
    }

    html body .geDialog input, html body .geToolbarContainer input, html body .mxWindow input {
        padding: 2px;
        display: inline-block;
    }

    div.geDialog {
        border-radius: 5px;
    }

    html body div.geDialog button.geBigButton {
        color: #fff !important;
        border: none !important;
    }

    .mxWindow button, .geDialog select, .mxWindow select {
        display: inline-block;
    }

    html body .mxWindow .geColorBtn, html body .geDialog .geColorBtn {
        background: none;
    }

    html body div.diagramContainer button, html body .mxWindow button, html body .geDialog button {
        min-width: 0px;
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
        border-color: rgb(216, 216, 216);
    }

        html body div.diagramContainer button:hover, html body .mxWindow button:hover, html body .geDialog button:hover {
            border-color: rgb(177, 177, 177);
        }

        html body div.diagramContainer button:active, html body .mxWindow button:active, html body .geDialog button:active {
            opacity: 0.6;
        }

    div.diagramContainer button.geBtn, .mxWindow button.geBtn, .geDialog button.geBtn {
        min-width: 72px;
        font-weight: 600;
        background: none;
    }

    div.diagramContainer button.gePrimaryBtn, .mxWindow button.gePrimaryBtn, .geDialog button.gePrimaryBtn, html body .gePrimaryBtn {
        background: #29b6f2;
        color: #fff !important;
        border: none;
        box-shadow: none;
    }

        html body .gePrimaryBtn:hover {
            background: #29b6f2;
            border: none;
            box-shadow: inherit;
        }

    html body button.gePrimaryBtn:hover {
        background: #29b6f2;
        border: none;
    }

    .geBtn button {
        min-width: 72px !important;
    }

    div.geToolbarContainer a.geButton {
        margin: 0px;
        padding: 0 2px 4px 2px;
    }

    .geDialog, .mxWindow td.mxWindowPane *, div.geSprite, td.mxWindowTitle, .geDiagramContainer {
        box-sizing: content-box;
    }

    .mxWindow div button.geStyleButton {
        box-sizing: border-box;
    }

    table.mxWindow td.mxWindowPane button.geColorBtn {
        padding: 0px;
        box-sizing: border-box;
    }

    td.mxWindowPane .geSidebarContainer button {
        padding: 2px;
        box-sizing: border-box;
    }

    html body .geMenuItem {
        font-size: 14px;
        text-decoration: none;
        font-weight: normal;
        padding: 6px 10px 6px 10px;
        border: none;
        border-radius: 5px;
        color: #353535;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,.11), inset 0 -1px 0 0 rgba(0,0,0,.08), 0 1px 2px 0 rgba(0,0,0,.04);
    }

    div.geSidebarContainer {
        background-color: #ffffff;
    }

    div.mxWindow td.mxWindowPane button {
        background-image: none;
        float: none;
    }

    td.mxWindowTitle {
        height: 22px !important;
        background: none !important;
        font-size: 13px !important;
        text-align: center !important;
        border-bottom: 1px solid lightgray;
    }

    div.mxWindow {
        border-radius: 5px;
        box-shadow: 0px 0px 2px #C0C0C0 !important;
    }

        div.mxWindow * {
            font-family: inherit !important;
        }

    html div.geVerticalHandle {
        position: absolute;
        bottom: 0px;
        left: 50%;
        cursor: row-resize;
        width: 11px;
        height: 11px;
        background: white;
        margin-bottom: -6px;
        margin-left: -6px;
        border: none;
        border-radius: 6px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,.11), inset 0 -1px 0 0 rgba(0,0,0,.08), 0 1px 2px 0 rgba(0,0,0,.04);
    }

    html div.geInactivePage {
        background: rgb(249, 249, 249) !important;
        color: #A0A0A0 !important;
    }

    html div.geActivePage {
        background: white !important;
        color: #353535 !important;
    }

    html div.mxRubberband {
        border: 1px solid;
        border-color: #29b6f2 !important;
        background: rgba(41,182,242,0.4) !important;
    }

    html body div.mxPopupMenu {
        border-radius: 5px;
        border: 1px solid #c0c0c0;
        padding: 5px 0 5px 0;
        box-shadow: 0px 4px 17px -4px rgba(96,96,96,1);
    }

    html table.mxPopupMenu td.mxPopupMenuItem {
        color: #353535;
        font-size: 14px;
        padding-top: 4px;
        padding-bottom: 4px;
    }

    html body[data-theme="dark"] {
        background: #2a2a2a !important;
        background-color: #2a2a2a !important;
    }

    html body[data-theme="dark"] table.mxPopupMenu td.mxPopupMenuItem {
        color: #ccc;
    }

    html table.mxPopupMenu tr.mxPopupMenuItemHover {
        background-color: #29b6f2;
    }

    html tr.mxPopupMenuItemHover td.mxPopupMenuItem, html tr.mxPopupMenuItemHover td.mxPopupMenuItem span {
        color: #fff !important;
    }

    html tr.mxPopupMenuItem, html td.mxPopupMenuItem {
        transition-property: none !important;
    }

    html table.mxPopupMenu hr {
        height: 2px;
        background-color: rgba(0,0,0,.07);
        margin: 5px 0;
    }

    html body[data-theme="dark"] div.mxPopupMenu {
        border: 3px solid #505759;
        background: #2a2a2a;
        box-shadow: none;
    }

    html body[data-theme="dark"] div.mxPopupMenu hr {
        background-color: #505759;
    }

    html body[data-theme="dark"] .geHsplit, html body[data-theme="dark"] .geVsplit, html body[data-theme="dark"] table.mxPopupMenu hr {
        border-color: #505759;
        background-color: #2a2a2a;
    }

    body[data-theme="dark"][data-themestyle="moderate"] > .mxWindow .mxWindowTitle {
        /* window title */
        background-color: #999 !important;
        color: #fff !important;
    }

    body[data-theme="dark"] .geBtn {
        background: #2a2a2a !important;
        border-color: #505759 !important;
        color: #cccccc !important;
    }

    body[data-theme="dark"][data-themestyle="moderate"] > .mxWindow .geSidebarContainer,
    body[data-theme="dark"][data-themestyle="moderate"] > .mxWindow .geSidebarContainer > div,
    body[data-theme="dark"][data-themestyle="moderate"] > .mxWindow .geTitle {
        /* sidebar */
        background-color: #999 !important;
        color: #fff !important;
    }

    body[data-theme="dark"][data-themestyle="moderate"] a.geItem {
        /* icons in sidebar */
        filter: invert(80%) brightness(300%) contrast(80%);
    }

    body[data-theme="dark"][data-themestyle="moderate"] > .mxWindow .geSidebarContainer div[style*="border-width: 0px 1px 1px"] {
        /* unselected tab in sidebar */
        background-color: yellow !important;
    }

    body[data-theme="dark"][data-themestyle="moderate"] > .mxWindow .geSidebarContainer div[style*="border-width: 0px 1px 1px"] {
        /* unselected tab in sidebar */
        background-color: #bbb !important;
    }

    body[data-theme="dark"][data-themestyle="moderate"] > .mxWindow .geSidebarContainer button:not(.geStyleButton) {
        /* buttons in sidebar */
        background-color: #ccc !important;
    } body[data-theme="dark"][data-themestyle="moderate"] > .mxWindow .geSidebarContainer img {
        /* images in sidebar */
        filter: invert(100%);
    } body[data-theme="dark"][data-themestyle="moderate"] > div > .geDiagramContainer.geDiagramBackdrop > .geBackgroundPage {
        /* drawing area */
        background-color: #999 !important;
    } body[data-theme="dark"][data-themestyle="moderate"] .geDiagramBackdrop {
        /* non-drawing area */
        background-color: #888 !important;
    } body[data-theme="dark"][data-themestyle="moderate"] > div[style*="overflow: hidden"] > div[style*="background-color: rgb(255, 255, 255)"] {
        /* background + menubar */
        filter: brightness(44%) invert(100%) contrast(150%);
    } body[data-theme="dark"][data-themestyle="moderate"] > div[style*="overflow: hidden"] > div[style*="background-color: rgb(255, 255, 255)"] .gePrimaryBtn {
        /* save button in toolbar on top */
        background: #ff7f00;
        filter: saturate(400%);
    } body[data-theme="dark"][data-themestyle="moderate"] .mxPopupMenu {
        /* menuitems */
        background: #aaa !important;
        border-color: #aaa !important;
    } body[data-theme="dark"][data-themestyle="moderate"] .mxPopupMenu .mxPopupMenuItem{
        /* menuitems */
        color: #fff;
        filter: brightness(400%);
    } html body[data-theme="dark"][data-themestyle="moderate"] table.mxPopupMenu tr.mxPopupMenuItemHover {
        /* hovered menuitems */
        filter: brightness(110%) contrast(120%);
    }

    html body[data-theme="dark"][data-themestyle="moderate"],
    html body[data-theme="dark"][data-themestyle="extreme"] {
        color: #ccc;
    }

    .geMenuItem.geGreenBtn {
        background-color: #077f07;
        background-image: linear-gradient(#0d8e10 0px,#077d07 100%);
        border: 1px solid #00490d;
	    color: #fff;
    }
    .geGreenBtn:hover, .geGreenBtn:focus {
        background-color: #178f17;
        background-image: linear-gradient(#1d9e20 0px,#178d17 100%);
        border: 1px solid #10591d;
	    color: #fff;
    }
    .geGreenBtn:disabled {
	    opacity: .5;
    }
</style>
<div>
    <script type="text/javascript">
        /**
         * URL Parameters and protocol description are here:
         *
         * https://desk.draw.io/support/solutions/articles/16000042546-what-url-parameters-are-supported
         *
         * Parameters for developers:
         *
         * - dev=1: For developers only
         * - test=1: For developers only
         * - export=URL for export: For developers only
         * - ignoremime=1: For developers only (see DriveClient.js). Use Cmd-S to override mime.
         * - createindex=1: For developers only (see etc/build/README)
         * - filesupport=0: For developers only (see Editor.js in core)
         * - savesidebar=1: For developers only (see Sidebar.js)
         * - pages=1: For developers only (see Pages.js)
         * - lic=email: For developers only (see LicenseServlet.java)
         * --
         * - networkshapes=1: For testing network shapes (temporary)
         */
        var urlParams = (function () {
            var result = new Object();
            var params = window.location.search.slice(1).split('&');

            for (var i = 0; i < params.length; i++) {
                idx = params[i].indexOf('=');

                if (idx > 0) {
                    result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
                }
            }
            return result;
        })();

        // Forces CDN caches by passing URL parameters via URL hash
        if (window.location.hash != null && window.location.hash.substring(0, 2) == '#P') {
            try {
                urlParams = JSON.parse(decodeURIComponent(window.location.hash.substring(2)));

                if (urlParams.hash != null) {
                    window.location.hash = urlParams.hash;
                }
            }
            catch (e) {
                // ignore
            }
        }

        /**
         * Adds meta tag to the page.
         */
        function mxmeta(name, content, httpEquiv) {
            try {
                var s = document.createElement('meta');

                if (name != null) {
                    s.setAttribute('name', name);
                }

                s.setAttribute('content', content);

                if (httpEquiv != null) {
                    s.setAttribute('http-equiv', httpEquiv);
                }

                var t = document.getElementsByTagName('meta')[0];
                t.parentNode.insertBefore(s, t);
            }
            catch (e) {
                // ignore
            }
        };

        /**
         * Synchronously adds scripts to the page.
         */
        function mxscript(src, onLoad, id, dataAppKey, noWrite) {
            var defer = onLoad == null && !noWrite;

            if ((urlParams['dev'] != '1' && typeof document.createElement('canvas').getContext === "function") ||
                onLoad != null || noWrite) {
                var s = document.createElement('script');
                s.setAttribute('type', 'text/javascript');
                s.setAttribute('defer', 'true');
                s.setAttribute('src', src);

                if (id != null) {
                    s.setAttribute('id', id);
                }

                if (dataAppKey != null) {
                    s.setAttribute('data-app-key', dataAppKey);
                }

                if (onLoad != null) {
                    var r = false;

                    s.onload = s.onreadystatechange = function () {
                        if (!r && (!this.readyState || this.readyState == 'complete')) {
                            r = true;
                            onLoad();
                        }
                    };
                }

                var t = document.getElementsByTagName('script')[0];

                if (t != null) {
                    t.parentNode.insertBefore(s, t);
                }
            }
            else {
                document.write('<script src="' + src + '"' + ((id != null) ? ' id="' + id + '" ' : '') +
                    ((dataAppKey != null) ? ' data-app-key="' + dataAppKey + '" ' : '') + '></scr' + 'ipt>');
            }
        };

        /**
         * Asynchronously adds scripts to the page.
         */
        function mxinclude(src) {
            var g = document.createElement('script');
            g.type = 'text/javascript';
            g.async = true;
            g.src = src;

            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(g, s);
        };

        /**
         * Adds meta tags with application name (depends on offline URL parameter)
         */
        (function () {
            var name = 'diagrams.net';
            mxmeta('apple-mobile-web-app-title', name);
            mxmeta('application-name', name);
        })();

        // Checks for local storage
        var isLocalStorage = false;

        try {
            isLocalStorage = urlParams['local'] != '1' && typeof (localStorage) != 'undefined';
        }
        catch (e) {
            // ignored
        }

        var mxScriptsLoaded = false, mxWinLoaded = false;

        function checkAllLoaded() {
            if (mxScriptsLoaded && mxWinLoaded) {
                App.main();
            }
        };

        var t0 = new Date();

        (function () {
            var hostName = window.location.hostname;

            // Supported domains are *.draw.io and the packaged version in Quip
            var supportedDomain = (hostName.substring(hostName.length - 8, hostName.length) === '.draw.io') ||
                (hostName.substring(hostName.length - 13, hostName.length) === '.diagrams.net');
            (hostName.substring(hostName.length - 17, hostName.length) === '.quipelements.com');

            function loadAppJS() {
                mxscript('js/app.min.js', function () {
                    mxScriptsLoaded = true;
                    checkAllLoaded();

                    if (!supportedDomain) {
                        mxscript('js/PostConfig.js');
                    }
                });
            };

            loadAppJS();
        })();

        // Adds basic error handling
        window.onerror = function () {
            var status = document.getElementById('geStatus');

            if (status != null) {
                status.innerHTML = 'Page could not be loaded. Please try refreshing.';
            }
        };
    </script>

    <!-- Workaround for binary XHR in IE 9/10, see App.loadUrl -->

    <script type="text/vbscript">
        Function mxUtilsBinaryToArray(Binary)
            Dim i
            ReDim byteArray(LenB(Binary))
            For i = 1 To LenB(Binary)
                byteArray(i-1) = AscB(MidB(Binary, i, 1))
            Next
            mxUtilsBinaryToArray = byteArray
        End Function
    </script>

    <script>
        var goToDiagramsGithub = function () {
            if (event.ctrlKey == false) {
                window.parent.postMessage({
                    event: "goToDiagramsGithub"
                }, "*");
            }

            event.preventDefault();
            return false;
        }
    </script>

        <div id="geInfo"></div>
        <script type="text/javascript">
            window.addEventListener('load', function () {
                mxWinLoaded = true;
                checkAllLoaded();
                document.body.classList.add("geEditor");
            });
        </script>
